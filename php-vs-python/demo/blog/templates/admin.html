{% extends "base.html" %}

{% block contaiter %}
  {% if get_flashed_messages() %}
  <div class="alert alert-warning">
    {{ get_flashed_messages()[0] }}
  </div>
 {% endif %}
  <div class="container">
    <form class="form" name="new_article" method="post">
      <div class="row">
        <input text="text" class="form-control" placeholder="title" name="title"/>
      </div>
      <div class="row" style="padding-top: 10px;">
        <textarea rows="3" class="form-control" placeholder="content..." name="content"></textarea>
      </div>
      <div class="text-center" style="padding-top: 10px;">
        <button type="submit" class="btn">submit</button>
      </div>
    </form>
  </div>
  <hr>
  {% for article in articles %}
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title"><a href="{{ url_for('show', article_id=article['id']) }}">{{ article['title'] }}</a></h3>
      </div>
      <div class="panel-body">
        {{ article['content'] }}
      </div>
    </div>
{% endfor %}
{% endblock %}
